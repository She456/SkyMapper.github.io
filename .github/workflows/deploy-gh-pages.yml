name: Deploy Poster + Docs to gh-pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Build docs
        run: mkdocs build --clean --site-dir site/docs

      - name: Copy poster assets to site root
        run: |
          mkdir -p site
          cp -f index.html site/index.html
          if [ -d static ]; then rsync -av static/ site/static/; fi
          touch site/.nojekyll

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
